<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>TO-DO LIST</title>
</head>
<body>
  <div class="container">
    <div class = "jumbotron">
      <h1>To-Do List</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <p>Get your shit done with this useful to-do list!</p>
        <h2>Make a List:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-names">Name</label>
            <input type="text" class="form-control" id="new-names">
          </div>
          <div class="form-group">
            <label for="new-items">Item</label>
            <input type="text" class="form-control" id="new-items">
          </div>
          <div class="form-group">
            <label for="new-descriptions">Description</label>
            <input type="text" class="form-control" id="new-descriptions">
          </div>
          <div class="form-group">
            <label for="new-completed">Complete By</label>
            <input type="text" class="form-control" id="new-completed">
          </div>

          <button type="submit" class="btn btn-default">Go!</button>
        </form>

        <h2>To-Do:</h2>
         <ul id="showtodo">

         </ul>
      </div>
    </div>

          <div id="show-todo">
            <h2></h2>
            <p>Name: <span class="name"></span></p>
            <p>Description: <span class="description"></span></p>
            <p>Complete by: <span class="complete"></span></p>
            <button class="btn btn-default">Done!</button>
          </div>

    </div>
  </div>
</body>
</html>
