<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>TO-DO LIST</title>
</head>
<body>
  <div class="container">
    <div class = "jumbotron">
      <h1>To-Do List</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <p>Get your shit done with this useful to-do list!</p>
        <h2>Add a Destination:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Name of Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-visitor">First Name of Visitor</label>
            <input type="text" class="form-control" id="new-visitor">
          </div>
          <div class="form-group">
            <label for="new-visited">When Visited</label>
            <input type="text" class="form-control" id="new-visited">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmarks</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
             <label for="new-notes">Notes</label>
             <input type="text" class="form-control" id="new-notes">
           </div>
           <!-- <div class="form-group">
              <label for="new-imagez">Image (link)</label>
              <input type="text" class="form-control" id="new-imagez">
            </div> -->

          <button type="submit" class="btn btn-default">Go!</button>
        </form>

        <h2>Place:</h2>
        <ul id="show-place">

        </ul>
      </div>
      <div class="col-md-6">
          <div id="showplace">
            <h2></h2>
            <p><em>Who Visited: <span class="visitor"></span></em></p>
            <p>When Visited: <span class="visited"></span></p>
            <p>Landmark(s): <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <!-- <span class="imagez"></span> -->
          </div>
      </div>
    </div>
  </div>
</body>
</html>
